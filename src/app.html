<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Shrine - An interactive timeline visualization of historical figures and influential books throughout history" />
		<meta name="keywords" content="timeline, history, historical figures, books, visualization, interactive timeline" />
		<meta name="author" content="Shrine Timeline" />
		<meta name="robots" content="index, follow" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Shrine Timeline" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@shrine" />
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://yourdomain.com/shrine/" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
